<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>左边定宽</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{
			margin:0;
			padding:0;
		}
		.wrap{
			width:100%;
			float:left;
		}
		.content{
			height: 100px;
			background: green;
			margin-right:200px;
		}
		.aside{
			width:200px;
			height: 100px;
			background: red;
			float:right;
			margin-left:-200px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="content">content</div>
	</div>
	<div class="aside">right</div>
</body>
</html>
