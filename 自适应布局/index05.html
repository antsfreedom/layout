<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>利用flex布局实现左边定宽右边自适应</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		.Grid {
		  display: flex;
		  width:100%;
		}
		.Grid-one{
			flex:0 0 100px;
			/*height:500px;*/
			background: green;
		}
		.Grid-cell{
			flex:1;
			background: orange;
		}

	</style>
</head>
<body>
	<div class="Grid">
	  <div class="Grid-one">固定</div>
	  <div class="Grid-cell">自适应是十一五黑if呀是上一次也是十月底十一</div>
	  <!-- <div class="Grid-cell u-1of3">...</div> -->
	</div>
</body>
