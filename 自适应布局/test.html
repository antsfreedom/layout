<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>圣杯布局</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		.box{
			display: flex;
			min-height: 100vh;    /*最小高度*/
			flex-direction: column;
		}
		header,
		footer{
			flex:1;
			background: gray;
		}
		.content{
			display: flex;
			flex:1;
		}
		.nav,.asid{
			/* 两个边栏的宽度设为12em */
			flex:0 0 12em;
			background: green;
		}
		.center{
			flex:1;
		}
		@media screen and (max-width: 768px){
			.content{
				flex:1;
				flex-direction: column;
			}
			.nav,.center,.asid{
				flex:auto;
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<header>我是头部</header>
		<div class='content'>
			<div class="nav"></div>
			<div class="center"></div>
			<div class="asid"></div>
		</div>
		<footer>我是底部</footer>
	</div>
</body>
</html>
