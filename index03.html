<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>左边定宽，右边自适应（calc用法）</title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin:0;
			padding: 0
		}
		.aside{
			float:left;
			width:200px;
			height: 100px;
			background: red
		}
		.content{
			width:calc(100%-200px);
			height: 100px;
			background: green
		}
	</style>
</head>
<body>
	<div class="aside">left</div>
	<div class="content">content</div>
</body>
</html>
